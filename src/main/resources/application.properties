# Server Configuration
server.port=${PORT:8080}
spring.application.name=avidata-api

# Database Configuration (MySQL Remote)
# Azure suporta vari√°veis de ambiente - formato: ${VAR_NAME:valor_padrao}
spring.datasource.url=${AVIDATA_DB_URL}
spring.datasource.username=${AVIDATA_DB_USERNAME}
spring.datasource.password=${AVIDATA_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Connection Pool Configuration
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# H2 Console (disabled - using MySQL)
spring.h2.console.enabled=false

# SpringDoc OpenAPI / Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.show-actuator=false

# JWT Configuration
jwt.secret=${AVIDATA_JWT_SECRET}
jwt.expiration=86400000

# Spring Boot Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,env,loggers,threaddump,heapdump
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true
