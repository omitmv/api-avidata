# Server Configuration
server.port=${PORT:8080}
spring.application.name=avidata-api

# Database Configuration (MySQL Remote)
# Azure suporta vari√°veis de ambiente - formato: ${VAR_NAME:valor_padrao}
spring.datasource.url=${AZURE_DB_URL:${avidata-db-url}}
spring.datasource.username=${AZURE_DB_USERNAME:rafa2370_user_avidata}
spring.datasource.password=${AZURE_DB_PASSWORD:${avidata-db-password}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# H2 Console (disabled - using MySQL)
spring.h2.console.enabled=false

# SpringDoc OpenAPI / Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.show-actuator=false

# JWT Configuration
jwt.secret=${AZURE_JWT_SECRET:${avidata-jwt-secret}}
jwt.expiration=86400000

# Spring Boot Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,env,loggers,threaddump,heapdump
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true
