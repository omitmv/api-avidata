# Server Configuration
server.port=${PORT:8080}
spring.application.name=avidata-api

# Database Configuration (MySQL Remote)
# Azure suporta vari√°veis de ambiente - formato: ${VAR_NAME:valor_padrao}
spring.datasource.url=${AVIDATA_DB_URL:jdbc:mysql://cerfc.com.br:3306/rafa2370_data_avidata?useSSL=false&serverTimezone=America/Sao_Paulo&allowPublicKeyRetrieval=true}
spring.datasource.username=${AVIDATA_DB_USERNAME:rafa2370_user_avidata}
spring.datasource.password=${AVIDATA_DB_PASSWORD:QXZpRGF0YUAyMDI2}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# H2 Console (disabled - using MySQL)
spring.h2.console.enabled=false

# SpringDoc OpenAPI / Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.show-actuator=false

# JWT Configuration
jwt.secret=${AVIDATA_JWT_SECRET:q9m2X4p7T1uJ8sF0bC3rV9yQ6wN1eH5kL2tA7zP4xM8=}
jwt.expiration=86400000

# Spring Boot Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,env,loggers,threaddump,heapdump
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true
